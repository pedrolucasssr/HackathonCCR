<script>
  var i = 0;
  $("#screen").click(function() {
    $("#msg").html("");
    if (i == 0) {
      $("#screen").addClass("gif");
    }
    if (i == 1) {
      $("#screen").removeClass("gif").addClass("win");
    }
    i++;
  });
</script>
